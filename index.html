<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Wars</title>
  <link rel="stylesheet" href="style.css">
  <!-- Phaser.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
    }
    #game-container {
      width: 2400px;
      height: 600px;
      display: block;
      /* Ensure container is not clipped by viewport */
      min-width: 2400px;
      min-height: 600px;
    }
    canvas {
      display: block;
      /* Ensure canvas is not clipped by viewport */
      min-width: 2400px;
      min-height: 600px;
    }
  </style>
</head>
<body>
  <h1>Rocket Wars</h1>
  <div id="game-container"></div>
  <script type="module" src="main.js"></script>
</body>
</html>

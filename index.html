<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>Rocket Wars</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="alternate icon" href="data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='7' y='4' width='2' height='8' fill='%23cccccc'/%3E%3Cpath d='M8 2 L6 4 L10 4 Z' fill='%23ff4444'/%3E%3Crect x='6' y='10' width='1' height='2' fill='%234444ff'/%3E%3Crect x='9' y='10' width='1' height='2' fill='%234444ff'/%3E%3Crect x='7.5' y='6' width='1' height='1' fill='%2366ccff'/%3E%3Cpath d='M7.5 12 L8 14 L8.5 12 Z' fill='%23ff8800'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="src/style.css?v=20250720-0004">
  <!-- Phaser.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    /* moved to style.css */
  </style>
</head>
<body>
  <!-- Pre-game configuration form -->
  <div id="config-form-container">
    <form id="game-config-form">
      <h1>Rocket Wars Configuration</h1>
      
      <div class="form-group">
        <label for="num-players">Number of Players:</label>
        <select id="num-players" name="numPlayers" required>
          <option value="2">2 Players</option>
          <option value="3">3 Players</option>
          <option value="4">4 Players</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="rounds">Rounds (2-20):</label>
        <input type="range" id="rounds" name="rounds" min="2" max="20" step="1" value="10">
        <span id="rounds-value">10</span>
      </div>
      
      <div class="form-group">
        <label for="turn-time">Turn Time (10-60 seconds):</label>
        <input type="range" id="turn-time" name="turnTime" min="10" max="60" step="5" value="30">
        <span id="turn-time-value">30s</span>
      </div>
      
      <div class="form-group">
        <label for="wind-variation">Wind Variation (0-100%):</label>
        <input type="range" id="wind-variation" name="windVariation" min="0" max="100" step="5" value="50">
        <span id="wind-variation-value">50%</span>
      </div>
      
      <div class="form-group">
        <label for="gravity">Gravity Strength (20-100):</label>
        <input type="range" id="gravity" name="gravity" min="20" max="100" step="5" value="60">
        <span id="gravity-value">60</span>
      </div>      
      
      <div class="form-buttons">
        <button type="submit">Set Up Players</button>
      </div>
      
      <div id="game-version-info">v0.0.0</div>
    </form>
  </div>
  
  <!-- Player name entry form - shown after config form -->
  <div id="player-names-form-container" style="display: none;">
    <form id="player-names-form">
      <h1>Player Names</h1>
      <p>Enter names for each player (leave blank for default names):</p>
      
      <div id="player-name-inputs">
        <!-- Player name inputs will be dynamically generated -->
      </div>
      
      <div class="form-buttons">
        <button type="button" id="back-to-config-button" class="secondary-button">Back</button>
        <button type="submit">Start Game</button>
      </div>
    </form>
  </div>
  
  <div id="game-container" style="display: none;">
    <!-- Canvas will be inserted here by Phaser -->
  </div>
  
  <script type="module" src="src/main.js?v=20250720-0004"></script>
</body>
</html>
